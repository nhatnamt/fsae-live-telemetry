<head>

 <h1>Vehicle Configuration - Swinburne FSAE</h1>
    <p>
        <select id="configuration">
            <option value="accel_config">Acceleration Event</option>
            <option value="skidpad_config">Skidpad Event</option>
            <option value="autocross_config">Autocross Event</option>
            <option value="endurance_config">Endurance Event</option>
        </select>
    </p>
    <form action="/configuration" method="post">
        <table>
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="key" value="Front Tyre Pressure (PSI)" readonly></td>
                    <td><input type="text" name="value" required></td>
                </tr>
                <tr>
                    <td><input type="text" name="key" value="Rear Tyre Pressure (PSI)" readonly></td>
                    <td><input type="text" name="value" required></td>
                </tr>
                <tr>
                    <td><input type="text" name="key" value="Front Shock Pressure (PSI)" readonly></td>
                    <td><input type="text" name="value" required></td>
                </tr>
                <tr>
                    <td><input type="text" name="key" value="Rear Shock Pressure (PSI)" readonly></td>
                    <td><input type="text" name="value" required></td>
                </tr>
                <tr>
                    <td><input type="text" name="key" value="Torque Vectoring Front to Rear Ratio" readonly></td>
                    <td><input type="text" name="value" required></td>
                </tr>
                <tr>
                    <td><input type="text" name="key" value="Torque Vectoring Understeering Coeff" readonly></td>
                    <td><input type="text" name="value" required></td>
            </tbody>
        </table>
        <!-- <p><input type="button" value="Add configuration item"></p> -->
        <input type="submit" value="Save">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
