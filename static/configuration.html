<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Configuration - Swinburne FSAE</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/configuration.js" defer></script>
</head>
<body>
    
    <div class="topnav">
            <img class = "logo-image" src="img/symbol.png" >
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li><a href="configuration.html">CONFIGURATION</a></li>
	  <li><a href="graphs.html">GRAPHS</a></li>
          <li><a href="sensors.html">SENSORS</a></li>
          <li><a href="about.html">TEAM</a></li>
        </ul>
			<div class="trapezoid"></div>
    </div>
    <div class="mode-switch">
        <label for="mode-toggle">Dark Mode</label>
        <input type="checkbox" id="mode-toggle">
        <span class="slider"></span>
        <label for="mode-toggle">Light Mode</label>
    </div>
    
    <h1>Vehicle Configuration - Swinburne FSAE</h1>
    <form id="config-form" action="/configuration" method="post">
        <p>
            <select id="configuration", name="configuration">
                <option value="accel_config">Acceleration Event</option>
                <option value="skidpad_config">Skidpad Event</option>
                <option value="autocross_config">Autocross Event</option>
                <option value="endurance_config">Endurance Event</option>
            </select>
        </p>
        
        <table>
            <tr>
                <td><label for="front-tyre-pressure-psi">Front Tyre Pressure (PSI)</label></td>
                <td><input type="number" id="front-tyre-pressure-psi" name="front-tyre-pressure-psi" required step="any"></td>
            </tr>
            <tr>
                <td><label for="rear-tyre-pressure-psi">Rear Tyre Pressure (PSI)</label></td>
                <td><input type="number" id="rear-tyre-pressure-psi" name="rear-tyre-pressure-psi" required step="any"></td>
            </tr>
            <tr>
                <td><label for="front-shock-pressure-psi">Front Shock Pressure (PSI)</label></td>
                <td><input type="number" id="front-shock-pressure-psi" name="front-shock-pressure-psi" required step="any"></td>
            </tr>
            <tr>
                <td><label for="rear-shock-pressure-psi">Rear Shock Pressure (PSI)</label></td>
                <td><input type="number" id="rear-shock-pressure-psi" name="rear-shock-pressure-psi" required step="any"></td>
            </tr>
            <tr>
                <td><label for="torque-vectoring-front-to-rear-ratio">Torque Vectoring Front to Rear Ratio</label></td>
                <td><input type="number" id="torque-vectoring-front-to-rear-ratio" name="torque-vectoring-front-to-rear-ratio" required step="any"></td>
            </tr>
            <tr>
                <td><label for="torque-vectoring-understeering-coeff">Torque Vectoring Understeering Coeff</label></td>
                <td><input type="number" id="torque-vectoring-understeering-coeff" name="torque-vectoring-understeering-coeff" required step="any"></td>
            </tr>
        </table>
        <!-- <p><input type="button" value="Add configuration item"></p> -->
        <p>
            <input type="submit" value="Save">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
